<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="" id="survey-form">
            <fieldset>
                <div class="form">
                    <label for="name-label">Name <input type="text" id="name-label" name="name-label" placeholder="Enter your name" required></label>
                </div>
                <div class="form">
                    <label for="email-label">Email <input type="email" id="email-label" name="email-label" pattern="^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@a-zA-Z0-9?(?:.a-zA-Z0-9?)$" placeholder="Enter your email" required></label>
                </div>
                <div class="form">
                    <label for="number-label">Age(optional) <input type="number" name="number-label" id="number-label" pattern="^[0-9]+$" min="13" max="120" placeholder="Age"></label>
                </div>
                <div class="form">
                    <label for="dropdown">Which option best describes your current role?
                        <select name="dropdown" id="dropdown" required>
                            <option disabled selected>Select current role</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full Time Job</option>
                            <option value="full-time-learner">Full Time Learner</option>
                            <option value="not-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <div class="form">
                    <label id="radio">Would you recommend freeCodeCamp to a friend?
                        <div class="radio">
                            <label for="definitely"><input type="radio" name="recommend" id="definitely">Definitely</label>
                        </div>
                        <div class="radio">
                            <label for="maybe"><input type="radio" name="recommend" id="maybe">Maybe</label>
                        </div>
                        <div class="radio">
                            <label for="not-sure"><input type="radio" name="recommend" id="not-sure">Not Sure</label>
                        </div>
                    </label>
                </div>
                <div class="form">
                    <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
                        <select name="favorite-feature" id="favorite-feature">
                            <option disabled selected>Select an option</option>
                            <option value="challenges-feature">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source-feature">Open Source</option>
                        </select>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <div class="form">
                    <label for="progress" id="checkbox">What would you like to see improved? (Check all that apply)
                        <div class="checkbox">
                            <label for="front-end">
                                <input type="checkbox" id="front-end" name="front-end">
                                Front-end Projects
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="back-end">
                                <input type="checkbox" id="back-end" name="back-end">
                                Back-end Projects
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="data">
                                <input type="checkbox" id="data" name="data">
                                Data Visualization
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="challenges-progress">
                                <input type="checkbox" id="challenges-progress" name="challenges-progress">
                                Challenges
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="open-source-progress">
                                <input type="checkbox" id="open-source-progress" name="open-source-progress">
                                Open Source Community
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="gitter-help">
                                <input type="checkbox" id="gitter-help" name="gitter-help">
                                Gitter help rooms
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="videos">
                                <input type="checkbox" id="videos" name="videos">
                                Videos
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="city-meetups">
                                <input type="checkbox" id="city-meetups" name="city-meetups">
                                City Meetups
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="wiki">
                                <input type="checkbox" id="wiki" name="wiki">
                                Wiki
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="forum">
                                <input type="checkbox" id="forum" name="forum">
                                Forum
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="additional-courses">
                                <input type="checkbox" id="additional-courses" name="additional-courses">
                                Additional Courses
                            </label>
                        </div>
                    </label>
                </div>
                <div class="form">
                    <label for="comments">Any comments or suggestions?
                        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                    </label>
                </div>
                <div>
                    <input type="submit" id="submit">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
